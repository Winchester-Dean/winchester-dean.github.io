<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Information</title>
    <!-- –ü–æ–¥–∫–ª—é—á–∏—Ç–µ –∑–¥–µ—Å—å –≤–∞—à–∏ —Å—Ç–∏–ª–∏ –∏–∑ index.html -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f8f9fa;
            color: #343a40;
        }
        .ip-info {
            font-size: 1.2em;
            line-height: 1.5;
            background: #ffffff;
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .ip-info-header {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .ip-info-item {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <!-- –°–∫–æ–ø–∏—Ä—É–π—Ç–µ –≤–∞—à —Ö–µ–¥–µ—Ä –∏–∑ index.html -->
    </header>
    
    <main>
        <h1>IP Information</h1>
        <div id="ip-info" class="ip-info">
            Loading...
        </div>
    </main>
    
    <footer>
        <!-- –°–∫–æ–ø–∏—Ä—É–π—Ç–µ –≤–∞—à —Ñ—É—Ç–µ—Ä –∏–∑ index.html -->
    </footer>
    
    <script>
        // –°–∫—Ä–∏–ø—Ç –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –∏ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è IP-–∞–¥—Ä–µ—Å–∞
        fetch('https://ipinfo.io/json?token=cfad7c80e137b2')
            .then(response => response.json())
            .then(data => {
                const ipInfo = `
<div class="ip-info-header">üåç IP: ${data.ip}</div>
<div class="ip-info-item">‚îú IP type: ${data.ip.includes(':') ? 'IPv6' : 'IPv4'}</div>
<div class="ip-info-item">‚îú Provider: ${data.org}</div>
<div class="ip-info-item">‚îú Country: ${data.country} ${data.country_code}</div>
<div class="ip-info-item">‚îú Region: ${data.region} ${data.region_code}</div>
<div class="ip-info-item">‚îú City: ${data.city}</div>
<div class="ip-info-item">‚îú Domain: ${data.hostname || data.ip}</div>
                `;
                document.getElementById('ip-info').innerHTML = ipInfo;
            })
            .catch(error => {
                document.getElementById('ip-info').innerText = 'Unable to get IP address information';
                console.error('Error fetching IP address information:', error);
            });
    </script>
</body>
</html>
